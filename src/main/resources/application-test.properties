# Test profile for migration testing
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/fitnessdb_test}
spring.datasource.username=${DB_USERNAME:disanmad}
spring.datasource.password=${DB_PASSWORD:fitness}

# Hibernate should not create schema - let Flyway handle it
spring.jpa.hibernate.ddl-auto=validate

# Flyway settings for clean migration testing
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.clean-on-validation-error=true