spring.application.name=FitnessApp

# ===============================
# Server config
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/fitnessdb
spring.datasource.username=disanmad
spring.datasource.password=fitness
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
# dev only (switch to validate/create for prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT config
# ===============================
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
