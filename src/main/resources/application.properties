spring.application.name=FitnessApp

# ===============================
# Server config
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/fitnessdb
spring.datasource.username=disanmad
spring.datasource.password=fitness
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
# dev only (switch to validate/create for prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT config
# ===============================
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Static Resources (for React build)
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# ===============================
# CORS Configuration
# ===============================
# Allow frontend during development
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# Redis Configuration
# ===============================
# Disable Redis completely since we're not using it for user profiles
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
spring.data.redis.enabled=false

# Enable debug logging
logging.level.com.fitnessapp=DEBUG
logging.level.org.springframework.web=DEBUG
