spring.application.name=FitnessApp

# ===============================
# Server config
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/fitnessdb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
# Back to update mode (migrations ready for future use)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway Database Migration (DISABLED)
# ===============================
# Flyway excluded in autoconfigure.exclude above

# ===============================
# JWT config
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Static Resources (for React build)
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# ===============================
# CORS Configuration
# ===============================
# Allow frontend during development
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# Redis Configuration
# ===============================
# Disable Redis completely since we're not using it for user profiles
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
spring.data.redis.enabled=false

# Logging Configuration
logging.level.com.fitnessapp=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Profile-specific settings
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# ===============================
# Email Configuration (SendGrid SMTP)
# ===============================
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender configuration
app.email.from=${EMAIL_FROM}
app.email.fromName=${EMAIL_FROM_NAME:RepBase}
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
